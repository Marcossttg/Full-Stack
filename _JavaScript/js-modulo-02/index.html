<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./conf/styles/reset.css">
    <link rel="stylesheet" href="./conf/styles/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Sorteador de Números</title>
</head>

<body>
    <main class="l-main">
        <div class="container__img">
            <img src="./assets/img/sort 1.png" alt="imagem de um dado de jogo, na cor vermelho, como o nome devsorteio">
        </div>
        <div class="container__wrap">
            <h3>Sortear um número</h3>
            <div class="div__input">
                <input class="input__primary" type="number" placeholder="entre">
                <input class="input__secondy" type="number" placeholder="e">
            </div>
            <button>Sortear</button>
        </div>

    </main>
</body>

</html>
