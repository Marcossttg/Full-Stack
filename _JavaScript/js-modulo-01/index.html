<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./conf/css/reset.css">
    <link rel="stylesheet" href="./conf/css/style.css">
    <script defer src="./conf/js/index.js"></script>
    <title>DevClub - Currency Converter</title>
</head>

<body>
    <main class="l-main">
        <header class="l-header">
            <img class="logo__gif" src="./assets/img/gif/logo.gif"
                alt="Um GIF animado de uma mão passando dinheiro para outra mão">
        </header>
        <!-- tirar class main__container -->
        <section class="l-section main__container">
            <div class="l-section__wrap container__wrap">
                <div class="wrap__selection">
                    <label for="before__converting">Converter <b>de</b></label>
                    <select name="before__converting" id="select__origin">
                        <option selected value="R$">R$ Real Brasil</option>
                        <option value="US$">US$ Dólar americano</option>
                        <option value="EU$">EU$ Euro</option>
                        <option value="BIT$">BIT$ Biticoin</option>
                        <option value="L$">L$ Libra</option>
                    </select>

                    <label for="after__converting">Converter <b>para</b></label>
                    <select name="after__converting" id="select__final">
                        <option value="R$">R$ Real Brasil</option>
                        <option selected value="US$">US$ Dólar americano</option>
                        <option value="EU$">EU$ Euro</option>
                        <option value="BIT$">BIT$ Biticoin</option>
                        <option value="L$">L$ Libra</option>
                    </select>

                    <label for="converted__value"><b>Valor</b></label>
                    <input type="number" name="converted__value" id="converted__value" placeholder="R$ 10.000.00">

                    <button onclick="convertingValue()">Converter</button>

                </div>

                <section class="container__display">
                    <div class="wrap__display">
                        <figure>
                            <img src="./assets/img/svg/brasil 2.svg" alt="Imagem da bandeira do Brasil">
                        </figure>
                        <caption>Real
                            <p>R$ 10.000.00</p>
                        </caption>

                        <img class="arrow" src="./assets/img/svg/arrow.svg" alt="Uma sete apontando para baixo">

                        <figure>
                            <img src="./assets/img/svg/eua 1.svg" alt="Bandeira dos Estados Unidos">
                        </figure>
                        <caption>Dólar americano
                            <p>US$ 2.000.00</p>
                        </caption>

                    </div>

                </section>

            </div>
        </section>

    </main>

</body>

</html>
