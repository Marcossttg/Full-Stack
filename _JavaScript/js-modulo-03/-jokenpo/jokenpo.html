<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jokenpo.css">
    <title>Jogo JokenPô</title>
</head>

<body>
    <main>
        <h2>Clique para Jogar</h2>
        <div class="icons__wrap">
            <button class="icons" id="rock" onclick="startGame('rock')">&#x270A;</button>
            <button class="icons" id="paper" onclick="startGame('paper')">&#x1F590;</button>
            <button class="icons" id="scissors" onclick="startGame('scissors')">&#x270C;</button>
        </div>
        <div>
            <h3></h3>
        </div>

        <table>
            <tr>
                <th class="player">Sua Pontuação: </th>
                <td class="points" id="points__player01">0</td>
            </tr>
            <tr>
                <th class="player">Seu Oponente:</th>
                <td class="points" id="points__player02">0</td>
            </tr>
        </table>

    </main>

</body>
<script src="jokenpo.js"></script>

</html>
