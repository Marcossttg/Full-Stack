<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./conf/css/reset.css">
    <link rel="stylesheet" href="./conf/css/style.css">
    <script defer src="./conf/js/index.js"></script>
    <title>DevClub - Currency Converter</title>
</head>

<body>
    <main class="l-main">
        <header class="l-header">
            <img class="logo__gif" src="./assets/img/gif/logo.gif"
                alt="Um GIF animado de uma mão passando dinheiro para outra mão">
        </header>
        <!-- tirar class main__container -->
        <section class="l-section">
            <div class="l-section__wrap">
                <div class="currency__box">
                    <label for="before__converting">Converter <b>de</b></label>
                    <select name="before__converting" id="selection__conversion--origin">
                        <option selected value="R$">R$ Real Brasil</option>
                        <option value="US$">US$ Dólar americano</option>
                        <option value="€">€ Euro</option>
                        <option value="₿">₿ Biticoin</option>
                        <option value="£">£ Libra</option>
                    </select>

                    <label for="after__converting">Converter <b>para</b></label>
                    <select name="after__converting" id="selection__conversion--final">
                        <option value="R$">R$ Real Brasil</option>
                        <option selected value="US$">US$ Dólar americano</option>
                        <option value="€">€ Euro</option>
                        <option value="₿">₿ Biticoin</option>
                        <option value="£">£ Libra</option>
                    </select>

                    <label for="converted__value--number"><b>Valor</b></label>
                    <input type="number" name="converted__value" id="converted__value--number"
                        placeholder="R$ 10.000.00">

                    <button class="convert__button">Converter</button>

                </div>

                <section class="container__result">
                    <div class="conversion__result">
                        <figure class="result__fig">
                            <img class="result__img--a" src="./assets/img/svg/brasil.svg"
                                alt="Imagem da bandeira do Brasil">
                        </figure>
                        <p class="result__caption" id="result__caption--a">Real</p>
                        <p class="result__caption--paragraph" id="result__caption--value">R$ 10.000.00
                        </p>

                    </div>

                    <img class="arrow" src="./assets/img/svg/arrow.svg" alt="Uma sete apontando para baixo">

                    <div class="conversion__result">
                        <figure class="result__fig">
                            <img class="result__img" src="./assets/img/svg/eua.svg" alt="Bandeira dos Estados Unidos">
                        </figure>
                        <p class="result__caption">Dólar americano</p>
                        <p class="result__caption--paragraph" id="result__caption--value-converted">US$ 2.000.00</p>

                    </div>

                </section>

            </div>
        </section>

    </main>

</body>

</html>
