<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jokenpo.css">
    <title>Jogo JokenPô</title>
</head>

<body>
    <main>
        <h2>Vamos Jogar!</h2>
        <div class="icons__wrap">
            <p class="icons" id="rock">&#x270A </p>
            <p class="icons" id="paper">&#x1F590</p>
            <p class="icons" id="scissors">&#x270C</p>
        </div>
        <div>
            <h3>Você ganhou!</h3>
        </div>

        <table>
            <tr>
                <th class="player">Sua Pontuação: </th>
                <td class="points" id="points__player01">0</td>
            </tr>
            <tr>
                <th class="player">Seu Oponente:</th>
                <td class="points" id="points__player02">0</td>
            </tr>
        </table>

    </main>

</body>
<script src="jokenpo.js"></script>

</html>
